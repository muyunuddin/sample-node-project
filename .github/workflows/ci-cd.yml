name: ci cd pipeline
on:
 push:
   branches:
     - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup node js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install dependencies
        run: npm install
      - name: run tests
        run: npm test
  deploy:
    needs: build
      runs-on: ubuntu-latest
      steps:
       - name: deploy to production
         run: npm run deploy
